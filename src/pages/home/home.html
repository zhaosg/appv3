<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item full *ngFor="let item of items" (click)="itemSelected(item)" tappable  icon-left>
      <ion-icon [name]="'' + item.icon" item-start></ion-icon>
      {{ item.label }}
    </button>
  </ion-list>
</ion-content>
